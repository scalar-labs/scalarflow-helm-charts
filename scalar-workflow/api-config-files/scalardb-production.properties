# DynamoDB
# Comma separated contact points
scalar.db.contact_points=ap-northeast-1

# Port number for all the contact points. Default port number for each database is used if empty.
# scalar.db.contact_port=8000

# Credential information to access the database
scalar.db.username=fakeMyKeyId
scalar.db.password=fakeMyKeyId
# scalar.db.username=AKIA4ANSBD3UXP7RYIIT
# scalar.db.password=+m50S4XEWQ/PpGIUfL6xKU2sWG626WwVMrUHxlTV

# Storage implementation. Either cassandra or cosmos or dynamo or jdbc can be set. Default storage is cassandra.
scalar.db.storage=dynamo

# for dynamodb-local
scalar.db.dynamo.endpoint-override=http://192.168.1.3:8000

